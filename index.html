<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Planner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 200px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #ddd;
      transition: background-color 0.3s;
    }

    .sidebar button:hover {
      background-color: #ccc;
    }

    .content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .content img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="location.href='monday.html'">Monday</button>
    <button onclick="location.href='tuesday.html'">Tuesday</button>
    <button onclick="location.href='wednesday.html'">Wednesday</button>
    <button onclick="location.href='thursday.html'">Thursday</button>
    <button onclick="location.href='friday.html'">Friday</button>

    <div class="content"> <img src="callender.jpeg" alt="Calendar Placeholder"> </div>

</body>
</html>
